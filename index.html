<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Odin-Calculator</title>
</head>
<body>
  <!-- div to contain the calculator -->
  <div class="main-container">
    <div class="calculator-box">
      <!-- screen display -->
      <div class="screen">
        <!-- current operation -->
        <p id="current"></p>
        <!-- results -->
        <p id="results"></p>
      </div>
      <div class="button-grid">
        <!-- clear and delete button -->
        <button class="span-2" id="clear">Clear</button>
        <button class="span-2" id="delete">Delete</button>
        <!-- each btn  -->
        <button class="digit" id="seven">7</button>
        <button class="digit" id="eight">8</button>
        <button class="digit" id="nine">9</button>
        <button class="operation" id="divide">/</button>
        <button class="digit" id="four">4</button>
        <button class="digit" id="five">5</button>
        <button class="digit" id="six">6</button>
        <button class="operation" id="multiply">x</button>
        <button class="digit" id="one">1</button>
        <button class="digit" id="two">2</button>
        <button class="digit" id="three">3</button>
        <button class="operation" id="minus">-</button>
        <button class="decimal" id="decimal">.</button>
        <button class="digit" id="zero">0</button>
        <button class="eval" id="equal">=</button>
        <button class="operation" id="add">+</button>
      </div>
    </div>
  </div>
  <footer class="footer">Copyright 2023 <a href="https://github.com/vcastelan/odin-calculator"> vcastelan</a></footer>
</body>
</html>
